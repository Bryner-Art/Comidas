<html>
<head>
	<title>Comidas</title>
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<div class="titulos" id="nom">
		<p>Mi comida favorita</p>
		<p>Bryner Sisne</p>
	</div>
<div class="caja1">
	<div id="cara">
      	<div id="trans">
      	   	<figure>
					<div class="comida1">
						<p class="titulos">Pastel de Oreo</p>
    					<p class="receta">Ingredientes <br>150 gr Queso crema <br>300 gr galletitas de chocolate<br>300 ml Crema de leche<br>3 paquetes oreo<br>600 gr dulce de leche<br>100 gr manteca<br>Cacao(esto es por si nos quedamos cortos de base)</p><br>
							<img src="oreo.jpg" class="oreo">
					</div>
			</figure>
			<figure class="back">
					<div class="comida1">
						<p class="titulos">Receta</p>
						<p>Paso 1: <br>Triturar las galletitas y mezclar hasta obtener como una masa con la manteca derretida</p>
						<p>Paso 2: <br>Esto es más un tip!!! Por si nos quedamos sin mezcla y no llegamos a llenar el molde!!! No se asusten... con un poco de cacao lo arreglamos</p>
						<p>Paso 3: <br>Una vez hecho eso, por otro lado mezclamos el queso crema, el dulce de leche y la crema de leche!!! Mezclar con batidora hasta que se arme una mezcla homogénea</p>
						<p>Paso 4: <br>Ahora ya estamos listos para preparla!!! Vamos a poner la mitad de la mezcla del paso 3 arriba de la base hecha y decoramos con oreo y dulce de leche</p>
						<p>Paso 5: <br>Terminamos de rellenar y esto necesita unas muchas horas de frezeer!!</p>
					</div>
			</figure>
		</div>
	</div>
	<div id="cara2">
      	<div id="trans2">
      		<figure>
					<div class="comida1">
						<p class="titulos">Butter Cream</p>
    					<p class="receta">Ingredientes <br>9 huevos grandes<br>300 gr azúcar<br>300 gr harina 0000<br>C/n esencia de vainilla<br>C/n Almíbar para humedecer los cortes<br>Relleno<br>C/n Dulce de leche repostero y merenguitos para la 1er capa<br>C/n Nutella y frutillas para la 2da capa<br>Cobertura<br>3 potes buttercream sabor frutilla yogurt<br></p>
							<img src="butter.jpg" class="oreo">
					</div>
			</figure>
			<figure class="back2">
					<div class="comida1">
						<p class="titulos">Receta</p>
						<p>Paso 1: <br>
						Se colocan los huevos en el bowls de la batidora y se bate hasta espumar con el azúcar, en dos partes, batir por 15’aprox. debe quedar un punto letra, luego en forma envolvente se agrega la harina tamizada en 3 partes, por último se le agrega la esencia de vainilla y se vuelca la crema homogénea en el molde enmantecado y enharinado y en la base del molde le coloqué papel manteca, yo utilicé como molde una lata de dulce de batata.</p>
						<p>Paso 2: <br>
						Hice 2 rellenos: El 1*utilicé Dulce de leche Repostero con merenguitos. El 2do utilicé un frasco de Nutella con frutillas picadas y previamente reposadas en azúcar para que se haga un almíbar</p>
						<p>Paso 3: <br>
						Cobertura:Se hace una 1er capa para sellar y así luego poder realizar las siguientes y no se pegue la miga, en total tiene 3 capaz de butter, por c/u dejé reposar en heladera para que la butter tome consistencia y no se pegue sobre la espátula y así poder darle forma y emparejado de los laterales y la capa superior.</p>
					</div>
			</figure>
		</div>
	</div>
</div>
<div class="caja2">
  	<div id="cara3">
      	<div id="trans3">
      		<figure>
					<div class="comida1">
						<p class="titulos">Pastel de carne</p>
    					<p class="receta">Ingredientes <br>800 Gr Carne Molida de Res<br>5 a 6 Tiras Tocino corte grueso<br>1/2 Pimiento Morrón finamente picado<br>4 Cucharadas Cebolla finamente picada<br>1/4 Taza Avena<br>1 Huevo<br>al gusto Sal<br>al gusto Pimienta<br><br><br></p>
							<img src="bbq.jpg" class="oreo">
					</div>
			</figure>
			<figure class="back3">
					<div class="comida1">
						<p class="titulos">Receta</p>
						<p>Paso 1: <br>
						Precalentar horno 375 ºF o 190 ºC. En un bowl mezclar todos los ingredientes del pastel y sazonar al gusto. Para el glaseado: En un sartén agregar el aceite después la cebolla y ajo, dejar dorar un poco y agregar sal, pimienta, Paprika y chipotle. Freír un poco (Es muy importante no dejar que se queme ningún ingrediente) por último agregar catsup y vinagre revolviendo constantemente. Dejar enfriar y apartar para más tarde.</p>
						<p>Paso 2: <br>
						Formar una cama de tocino sobre un plástico o papel encerado, agregar la carne formando un rollo con ayuda del papel.</p>
						<p>Paso 3: <br>Hornear por 30 minutos y sacar del horno para glasear, volver a hornear por 45 minutos adicionales. Dejar enfriar 5 Minutos antes de servir.</p>
					</div>
			</figure>
		</div>
	</div>
 	<div id="cara4">
      	<div id="trans4">
      		<figure>
					<div class="comida1">
						<p class="titulos">Muffins</p>
    					<p class="receta">Ingredientes <br>150 g Harina<br>90 g Azúcar moreno<br>3 cucharadas Cacao en polvo<br>95 ml Leche<br>80 g Mantequilla derretida<br>Gotas chocolate 75g<br>Huevos 1 grande<br>Ralladura de naranja<br>1/2 cucharadita nuez moscada<br>1/2 cucharadita Jengibre o clavos de olor<br>1/2 cucharadita Levadura<br>1/2 cucharadita Bicarbonato<br>1/2 cucharadita Canela<br>
							<img src="muffin.jpg" class="oreo">
					</div>
			</figure>
			<figure class="back4">
					<div class="comida1">
						<p class="titulos">Receta</p>
						<p>Paso 1: <br>En un bol mezclamos los ingredientes secos (harina, azúcar, cacao, ralladura, especies, bicarbonato..)</p>
						<p>Paso 2: <br>En otro bol mezclamos la mantequilla derretida con el huevo, gracias a una varilla y vamos añadiendo la ralladura y la leche</p>
						<p>Paso 3: <br>Añado la mezcla seca, si queda grumos da igual, es normal, desaparecerán en el horno.
						<p>Paso 4: <br>Se introduce la mezcla sobre moldes de papel(cápsulas) las hice con papel sulfurizado y papel de regalo, dentro de unos moldes duros, se llena 2/3 del recipiente las cápsulas tienen mucho más altura, por último he añadido las pepitas de chocolate
						<p>Paso 5: <br>Se hornea unos 20' si son grandes o 15' si son del tamaño de las Magdalenas a 190°C
					</div>

			</figure>
		</div>
	</div>
</div>
